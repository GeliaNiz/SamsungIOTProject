<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style = "text-align: center; margin-bottom: .5rem; font-style: oblique;background-color: aquamarine">Dashboard of home garden</h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

<div id="graphs">
    <div id="container1" style="position: relative; float: left;height:40vh; width:40vw">
        <canvas id="temperature_chart"></canvas>
    </div>
    <div id="container2" style="position: relative; float: left;height:40vh; width:40vw">
        <canvas id="humidity_chart"></canvas>
    </div>
    <div id="container3" style="position: relative; float: left;height:40vh; width:40vw">
        <canvas id="light_chart"></canvas>
    </div>
</div>
<button id="btn_update" type="button" style="position: relative; " class="btn btn-outline-primary">Update data</button>
<script>
    var temperature_value;
    var time_value;
    var humidity_value;
    var light_value;


        $(document)(function () {
        var a = document.getElementById("bar-chart").getContext("2d");
        var first_chart = new Chart(a, {
        width:10,
        type: 'bar',
        data: {
        labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
        datasets: [
    {
        label: "Population (millions)",
        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
        data: [100, 5, 70, 75, 20],
    }
        ]
    },

        options: {
        responsive: true,
        maintainAspectRatio: true,
        legend: {display: false},
        title: {
        display: true,
        text: 'Predicted world population (millions) in 2050'
    },
        scales: {
        yAxes: [{
        ticks: {
        beginAtZero: true
    }
    }]
    }
    }
    })
        var b = document.getElementById("bar-chart1").getContext("2d");
        var second_chart = new Chart(b, {
        type: "line",
        data: {
        labels: ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune"],
        datasets: [
    {
        label: "Number of Moons",
        data: temperature_value,
        backgroundColor: "rgba(54,73,93,.5)",
        borderColor: "#36495d",
        borderWidth: 3
    },
    {
        label: "Planetary Mass (relative to the Sun x 10^-6)",
        data: time_value,
        backgroundColor: "rgba(71, 183,132,.5)",
        borderColor: "#47b784",
        borderWidth: 3
    }
        ]
    },
        options: {
        responsive: true,
        lineTension: 1,
        scales: {
        yAxes: [
    {
        ticks: {
        beginAtZero: true,
    }
    }
        ]
    }
    }
    })
    };

</script>
{% for state in states %}
    {% with n_id=state.pot_id %}
        <h4 id= {{ n_id }}>{{ state.pot_id }} - {{ state.temperature }}</h4>
    {% endwith %}
{% endfor %}
</body>
</html>
