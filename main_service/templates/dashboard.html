<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/dashboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2 class="header"><span class="marked">Dashboard</span> of home
    garden</h2>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script type="text/javascript" src={% static "dashboard.js" %}></script>
<div id="graphs">
    <div id="container1">
        <canvas id="temperature_chart"></canvas>
    </div>
    <div id="container2">
        <canvas id="humidity_chart"></canvas>
    </div>
    <div id="container3">
        <canvas id="light_chart"></canvas>
    </div>
</div>
<div class="info">
    <button id="btn_update" type="button" class="btn btn-outline-primary">Update data</button>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="pump_switch" onchange="update_pump()">
        <label class="custom-control-label" for="pump_switch">Pump control</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Manual control
        </label>
    </div>
</div>
<script>
    function update_pump() {
        let pump_switch = document.getElementById("pump_switch")
        $.ajax({
            type: 'POST',
            url: 'control_watering/',
            data: {"state": +pump_switch.checked},
            success: function () {

            }
        })
    }
</script>

</body>
</html>
